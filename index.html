
<!DOCTYPE html>
<html style="height: 100%">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=5" />
  <meta name="description" content="Intruder Alert emails you with a photo and GPS location when someone tries to unlock your phone with the wrong code." />
  <title>Intruder Alert Map</title>
  <style type="text/css">
    .socialbutton { display: inline-block; padding: 5px; vertical-align: top; max-height: 20px; }
  </style>

  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js">
  </script>
  <script type="text/javascript">
  
	function getParameterByName(name, url) {
		if (!url) url = window.location.href;
		name = name.replace(/[\[\]]/g, "\\$&");
		var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
			results = regex.exec(url);
		if (!results) return null;
		if (!results[2]) return '';
		return decodeURIComponent(results[2].replace(/\+/g, " "));
	}
  
    function initialize() {
	
	var lat = getParameterByName('lat');
	var lng = getParameterByName('lng');
	
    var mapOptions = {
      center: new google.maps.LatLng(lat,lng),
      zoom: 15,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map-canvas"),
      mapOptions);
    var location = new google.maps.LatLng(lat,lng);
    var marker = new google.maps.Marker({
      position: location,
      map: map,
      title: "Your Device",
      animation: google.maps.Animation.DROP
    });
    var circleOptions = {
      strokeColor: '#FF0000',
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: '#FF0000',
      fillOpacity: 0.35,
      map: map,
      center: location,
      radius: 20    };
    var circle = new google.maps.Circle(circleOptions);
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body style="margin: 0; height: 100%;">
  <div style="display: table; width: 100%; height: 100%">

    <div style="display: table-row; height: 100%">
      <div id="map-canvas" style="height: 100%; border-top: 1px solid #CCCCCC"></div>
    </div>

  </div>
  </body>
</html>
